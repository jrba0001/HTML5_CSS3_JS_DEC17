<!DOCTYPE html>
<html lang="es">

<head>
    <title>Contacto</title>

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/grid.css">
    <link rel="stylesheet" href="./styles/contact.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA-jpiiZm0kg4wbYwPvUtNZvyLbiNcz6p8"></script>
    <script>
        function initialize() {
            var myLatLng = { lat: 42.762480, lng: -83.283406 };

            var mapProp = {
                center: myLatLng,
                zoom: 15,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Aqui estamos'
            });
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
    <nav class="navbar">
        <ul class="navbar__list">
            <li class="navbar__item">
                <a href="#">Inicio</a>
            </li>
            <li class="navbar__item ">
                <a href="#">Quien soy</a>
            </li>
            <li class="navbar__item ">
                <a href="#">Equipo</a>
            </li>
            <li class="navbar__item ">
                <a href="#">Transporte</a>
            </li>
            <li class="navbar__item navbar__item--active">
                <a href="#">Contacto</a>
            </li>
            <li class="navbar__item ">
                <a href="#">Tareas</a>
            </li>
        </ul>
    </nav>

    <main class="container">
        <section class="section-container">
            <h2>Contacta con nosotros</h2>

            <div class="row">
                <div class="col-6">
                    <div id="googleMap"></div>
                </div>
                <div class="col-6">
                    <div class="form">
                        <form name="contacto" method="get">
                            <div class="form-row">
                                <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>

                                <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos" required>
                            </div>
                            <div class="form-row">
                                <input type="email" id="email" name="email" placeholder="name@company.com" pattern="[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+"
                                    required>
                            </div>
                            <div class="form-row">
                                <label for="tipo_mision_1">Recate</label>
                                <input type="radio" id="tipo_mision_1" name="tipo_mision" value="Recate" required>

                                <label for="tipo_mision_2">Ajuste de cuentas</label>
                                <input type="radio" id="tipo_mision_2" name="tipo_mision" value="Ajuste de cuentas" required>

                                <label for="tipo_mision_3">Disparos y explosivos</label>
                                <input type="radio" id="tipo_mision_3" name="tipo_mision" value="Disparos y explosivos" required>
                            </div>
                            <div class="form-row">
                                <label for="ejercito">Tamaño del ejercito</label>
                                <input type="number" id="ejercito" name="ejercito" min="10" required>
                            </div>
                            <div class="form-row">
                                <label for="fecha">Fecha de la misión</label>
                                <input type="date" id="fecha" name="fecha" required>
                            </div>
                            <div class="form-row">
                                <button type="submit" id="enviar">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="section-container">
            <div class="container">
                <table>
                    <thead>
                        <tr>
                            <th>Tipo de servicio</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Consulta</td>
                            <td>100 €</td>
                        </tr>
                        <tr>
                            <td>Misión simple</td>
                            <td>500 €</td>
                        </tr>
                        <tr>
                            <td>Rescate</td>
                            <td>1.000 €</td>
                        </tr>
                        <tr>
                            <td>Salvar Gotham</td>
                            <td>15.000 €</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="footer row-flex">
        Sergio Fernández &copy; 2017 KeepCoding
    </footer>
</body>

</html>
